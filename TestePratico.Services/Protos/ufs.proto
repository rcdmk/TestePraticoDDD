syntax = "proto3";

option csharp_namespace = "TestePratico.Services";


service UFs {
    rpc GetAll(GetAllRequest) returns (GetAllResponse);
}

message GetAllRequest {}

message UF {
    int32 id = 1;
    string nome = 2;
    int32 num_pessoas = 3;
}

message GetAllResponse {
    repeated UF data = 1;
}
