syntax = "proto3";

option csharp_namespace = "TestePratico.Services";


service UFs {
    rpc GetAll(GetAllUFsRequest) returns (GetAllUFsResponse);
}

message GetAllUFsRequest {}

message UF {
    int32 id = 1;
    string nome = 2;
    int32 num_pessoas = 3;
}

message GetAllUFsResponse {
    repeated UF data = 1;
}
