syntax = "proto3";

option csharp_namespace = "TestePratico.Services";

service Pessoas {
    rpc GetAll(GetAllPessoasRequest) returns (GetAllPessoasResponse);
}

message GetAllPessoasRequest{}

message Pessoa {
    int32 id = 1;
    string nome = 2;
    string ddd = 3;
    string telefone = 4;
    string email = 5;
    PessoaUF uf = 6;
}

message PessoaUF {
    int32 id = 1;
    string nome = 2;
}

message GetAllPessoasResponse {
    repeated Pessoa data = 1;
}
